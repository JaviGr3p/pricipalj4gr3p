name: Deploy Astro site to GitHub Pages

on:
  push:
    branches:
      - main  # Cambia si tu rama principal se llama diferente

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build site
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: dist  # Aseg√∫rate de que "dist" es la carpeta de salida de Astro

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
